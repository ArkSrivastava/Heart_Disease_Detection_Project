<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Prediction</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <div class="container">
    <h1> Heart Disease Prediction</h1>
    <p class="subtitle">Enter patient details to predict heart disease risk.</p>

    <form method="POST" class="form-box">

      <div class="grid">
        <div class="input-box">
          <label>Age</label>
          <input type="number" name="age" required>
        </div>

        <div class="input-box">
          <label>Sex (1=Male, 0=Female)</label>
          <input type="number" name="sex" required>
        </div>

        <div class="input-box">
          <label>Chest Pain Type (cp)</label>
          <input type="number" name="cp" required>
        </div>

        <div class="input-box">
          <label>Resting BP (trestbps)</label>
          <input type="number" name="trestbps" required>
        </div>

        <div class="input-box">
          <label>Cholesterol (chol)</label>
          <input type="number" name="chol" required>
        </div>

        <div class="input-box">
          <label>Fasting Blood Sugar (fbs)</label>
          <input type="number" name="fbs" required>
        </div>

        <div class="input-box">
          <label>Rest ECG (restecg)</label>
          <input type="number" name="restecg" required>
        </div>

        <div class="input-box">
          <label>Max Heart Rate (thalach)</label>
          <input type="number" name="thalach" required>
        </div>

        <div class="input-box">
          <label>Exercise Angina (exang)</label>
          <input type="number" name="exang" required>
        </div>

        <div class="input-box">
          <label>Oldpeak</label>
          <input type="number" step="0.1" name="oldpeak" required>
        </div>

        <div class="input-box">
          <label>Slope</label>
          <input type="number" name="slope" required>
        </div>

        <div class="input-box">
          <label>CA</label>
          <input type="number" name="ca" required>
        </div>

        <div class="input-box">
          <label>Thal</label>
          <input type="number" name="thal" required>
        </div>
      </div>

      <button type="submit" class="btn">Predict Risk</button>

    </form>

    {% if prediction %}
    <div class="result-box">
      <h2>Prediction Result</h2>
      <p class="prediction">{{ prediction }}</p>

      {% if probability is not none %}
      <p class="probability">Risk Probability: <b>{{ probability }}%</b></p>
      {% endif %}
    </div>
    {% endif %}

    <footer>
      <p>Final Year Project | BT1378</p>
    </footer>
  </div>

</body>
</html>
